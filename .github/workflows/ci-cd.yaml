name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/todo-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/todo-frontend

jobs:
  # Job 1: Lint
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python linter
        run: pip install ruff

      - name: Lint backend
        run: ruff check backend/app/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        run: cd frontend && npm ci

      - name: TypeScript check
        run: cd frontend && npx tsc --noEmit

  # Job 2: Test
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd backend
          python -m pytest tests/ -v --tb=short
        env:
          DATABASE_URL: "sqlite:///./test.db"
          JWT_SECRET: "test-secret-key-for-ci-pipeline-minimum-32-chars"

  # Job 3: Build & Push Images (multi-arch: amd64 + arm64)
  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for ARM64 cross-compilation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to OCIR
        if: ${{ secrets.OCI_AUTH_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCI_REGION }}.ocir.io
          username: ${{ secrets.OCI_TENANCY_NAMESPACE }}/${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_AUTH_TOKEN }}

      - name: Build and push backend (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      - name: Build and push frontend (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Push to OCIR (if configured)
        if: ${{ secrets.OCI_AUTH_TOKEN != '' }}
        run: |
          OCIR="${{ secrets.OCI_REGION }}.ocir.io/${{ secrets.OCI_TENANCY_NAMESPACE }}"
          docker buildx build --platform linux/arm64 --tag "${OCIR}/todo-backend:${{ github.sha }}" --push ./backend
          docker buildx build --platform linux/arm64 --tag "${OCIR}/todo-frontend:${{ github.sha }}" --build-arg NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}" --push ./frontend

  # Job 4: Deploy to Cloud
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.14.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Deploy backend
        run: |
          helm upgrade --install todo-backend ./helm/backend \
            -f helm/backend/values-cloud.yaml \
            --set image.tag=${{ github.sha }} \
            --set env.CORS_ORIGINS="${{ secrets.CORS_ORIGINS }}" \
            -n todo-app --create-namespace

      - name: Deploy frontend
        run: |
          helm upgrade --install todo-frontend ./helm/frontend \
            -f helm/frontend/values-cloud.yaml \
            --set image.tag=${{ github.sha }} \
            -n todo-app

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/todo-backend -n todo-app --timeout=120s
          kubectl rollout status deployment/todo-frontend -n todo-app --timeout=120s
          echo "Deployment successful!"

  # Job 5: Deploy to OKE (Oracle Cloud)
  deploy-oke:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: oke-production
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.14.0'

      - name: Install OCI CLI
        run: |
          pip install oci-cli

      - name: Configure OKE kubeconfig
        run: |
          mkdir -p $HOME/.kube
          oci ce cluster create-kubeconfig \
            --cluster-id ${{ secrets.OKE_CLUSTER_OCID }} \
            --file $HOME/.kube/config \
            --region ${{ secrets.OCI_REGION }} \
            --token-version 2.0.0 \
            --kube-endpoint PUBLIC_ENDPOINT
        env:
          OCI_CLI_AUTH: instance_principal

      - name: Deploy backend to OKE
        run: |
          OCIR="${{ secrets.OCI_REGION }}.ocir.io/${{ secrets.OCI_TENANCY_NAMESPACE }}"
          helm upgrade --install todo-backend ./helm/backend \
            -f helm/backend/values-oke.yaml \
            --set image.repository="${OCIR}/todo-backend" \
            --set image.tag=${{ github.sha }} \
            --set env.CORS_ORIGINS="${{ secrets.CORS_ORIGINS }}" \
            -n todo-app --create-namespace

      - name: Deploy frontend to OKE
        run: |
          OCIR="${{ secrets.OCI_REGION }}.ocir.io/${{ secrets.OCI_TENANCY_NAMESPACE }}"
          helm upgrade --install todo-frontend ./helm/frontend \
            -f helm/frontend/values-oke.yaml \
            --set image.repository="${OCIR}/todo-frontend" \
            --set image.tag=${{ github.sha }} \
            -n todo-app

      - name: Verify OKE deployment
        run: |
          kubectl rollout status deployment/todo-backend -n todo-app --timeout=180s
          kubectl rollout status deployment/todo-frontend -n todo-app --timeout=120s
          echo "OKE deployment successful!"
