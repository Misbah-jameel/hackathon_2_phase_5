replicaCount: 1

image:
  repository: todo-frontend
  tag: latest
  pullPolicy: Never

service:
  type: NodePort
  port: 3000
  targetPort: 3000

env:
  BETTER_AUTH_SECRET: "development-secret-key-for-local-testing"

probes:
  liveness:
    path: /
    port: 3000
    initialDelaySeconds: 15
    periodSeconds: 30
  readiness:
    tcpSocket:
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 10

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
