# Cloud deployment overrides
# Usage: helm upgrade --install todo-frontend ./helm/frontend -f helm/frontend/values-cloud.yaml -n todo-app

replicaCount: 1

image:
  repository: ghcr.io/misbah-jameel/todo-frontend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

env:
  BETTER_AUTH_SECRET: ""  # Set via Kubernetes Secret

probes:
  liveness:
    path: /
    port: 3000
    initialDelaySeconds: 15
    periodSeconds: 30
  readiness:
    tcpSocket:
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 10

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
