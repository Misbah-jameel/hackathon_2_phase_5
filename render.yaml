services:
  # Backend - FastAPI (Docker)
  - type: web
    name: todo-backend
    runtime: docker
    plan: free
    region: oregon
    repo: https://github.com/Misbah-jameel/hackathon_2_phase_5
    branch: main
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRY_HOURS
        value: "24"
      - key: CORS_ORIGINS
        value: "*"
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ANTHROPIC_MODEL
        value: claude-3-haiku-20240307
    healthCheckPath: /health

  # Frontend - Next.js (Docker)
  - type: web
    name: todo-frontend
    runtime: docker
    plan: free
    region: oregon
    repo: https://github.com/Misbah-jameel/hackathon_2_phase_5
    branch: main
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: todo-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
      - key: NEXT_PUBLIC_APP_URL
        value: https://todo-frontend.onrender.com
